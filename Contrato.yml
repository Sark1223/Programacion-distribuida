components:
  schemas:
    pharmacy:
      type: object
      required:
        - idPharmacy
        - name
        - address
      properties:
        idPharmacy:
          type: integer
          format: int32
          minimum: 1
          maximum: 2147483647
          example: 123
        name:
          type: string
          minLength: 10
          maxLength: 30
          example: "Farmacia corazon"
        address:
          type: string
          minLength: 20
          maxLength: 50
          example: "Calle Rosales #65"

    pharmacyPatch:
      type: object
      properties:
        name:
          type: string
          minLength: 10
          maxLength: 30
          example: "Farmacia Cruz"
        address:
          type: string
          minLength: 20
          maxLength: 50
          example: "Calle La luz #13"

    employe:
      type: object
      required:
        - idEmploye
        - idPharmacy
        - name
        - lastName
        - phone
        - typeEmploye 
      properties:
        idEmploye:
          type: integer
          format: int32
          minimum: 1
          maximum: 2147483647
          example: 123
        idPharmacy:
          type: integer
          format: int32
          description: Llave foranea que referencia ID de la tabla pharmacy
          minimum: 1
          maximum: 2147483647
          example: 123
        name:
          type: string
          minLength: 3
          maxLength: 100
          example: "Bartolomeo"
        lastName:
          type: string
          minLength: 3
          maxLength: 100
          example: "Lee"
        phone:
          type: string
          minLength: 10
          maxLength: 20
          example: "4424568932"
        typeEmploye:
          type: string
          enum: [Cajero, Doctor]
          description: Tipo de producto asociado (Cajero, Doctor)
          example: "Generico"

    employePatch:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 100
          example: "Vartolomeo"
        lastName:
          type: string
          minLength: 3
          maxLength: 100
          example: "Bell"

    product:
      type: object
      required:
        - productId
        - productType
        - name
        - price
      properties:
        productId:
          type: integer
          format: int32
          minimum: 1
          maximum: 2147483647
          example: 123
        productType:
          type: string
          enum: [Generico, Prescrito]
          description: Tipo de producto asociado (Generico, Prescrito)
          example: "Generico"
        name:
          type: string
          minLength: 3
          maxLength: 100
          example: "Paracetamol"
        description:
          type: string
          example: "Producto para aliviar el dolor y reducir la fiebre"
        price:
          type: number
          format: double 
          pattern: '^[0-9]{1,16}(?:\.[0-9]{1,2})?$'
          example: 200.50
        productPatch:
          type: object
          properties:
            price:
              type: number
              format: double
              pattern: '^[0-9]{1,16}(?:\.[0-9]{1,2})?$'
              example: 222.44
            description:
              type: string
              example: "Nueva descripción del producto"

    sale:
      type: object
      required:
        - saleId
        - saleDate
        - subTotal
        - iva
        - total
        - employeId
        - pharmacyId 
        - products
      properties:
        saleId:
          type: integer
          format: int32
          minimum: 1
          maximum: 2147483647 
          example: 123
        saleDate:
          type: string
          format: date-time 
          pattern: '^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/\d{4} ([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$'
          minLength: 19
          maxLength: 19
          example: "31/12/2025 16:12:21"
        subTotal:
          type: number
          format: double
          pattern: '^[0-9]{1,16}(?:\.[0-9]{1,2})?$'
          example: 22222.10
        iva:
          type: number
          format: double
          pattern: '^[0-9]{1,16}(?:\.[0-9]{1,2})?$' 
          example: 3555.54
        total:
          type: number
          format: double
          pattern: '^[0-9]{1,16}(?:\.[0-9]{1,2})?$' 
          example: 25777.64
        pharmacyId: 
          type: integer
          format: int32
          description: ID de la farmacia donde se realizó la venta
          minimum: 1
          maximum: 2147483647
          example: 123
        employeId:
          type: integer
          format: int32
          description: ID del empleado que realizó la venta
          minimum: 1
          maximum: 2147483647 
          example: 123
        products:
          type: array
          items:
            $ref: '#/components/schemas/sale-product'

    sale-product:
      type: object
      required:
        - saleId
        - productId
        - quantity
      properties:
        saleId:
          type: integer
          format: int32
          minimum: 1
          maximum: 2147483647 
          example: 123
        productId:
          type: integer
          format: int32
          minimum: 1
          maximum: 2147483647  
          example: 123
        quantity:
          type: integer
          format: int32
          minimum: 1
          maximum: 9999
          example: 10

    # --- Esquema Base de Error ---
    Error:
      type: object
      description: Respuesta de error estándar
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Código de error
          example: "INVALID_CLIENT_ID"
        message:
          type: string
          description: Mensaje de error 
          example: "El ID del cliente debe ser entero numerico"
        details:
          type: object
          description: Detalles adicionales del error
          additionalProperties: true

    # --- Esquemas de Error Específicos (40x, 50x) ---
    Error400BadRequest:
      description: "Error 400 - Solicitud incorrecta. La solicitud no pudo ser entendida por el servidor debido a una sintaxis malformada, como datos JSON inválidos o parámetros faltantes."
      allOf:
        - $ref: '#/components/schemas/Error'
      example:
        code: "VALIDATION_ERROR"
        message: "Los datos proporcionados no son válidos."
        details:
          field: "fecha"
          issue: "El formato de la fecha no es válido."

    Error401Unauthorized:
      description: "Error 401 - No autorizado. La solicitud requiere autenticación de usuario. El cliente debe autenticarse para obtener la respuesta solicitada."
      allOf:
        - $ref: '#/components/schemas/Error'
      example:
        code: "AUTH_TOKEN_MISSING"
        message: "Se requiere un token de autenticación."

    Error403Forbidden:
      description: "Error 403 - Prohibido. El servidor entendió la solicitud, pero se niega a autorizarla. El cliente no tiene permisos de acceso al contenido."
      allOf:
        - $ref: '#/components/schemas/Error'
      example:
        code: "INSUFFICIENT_PERMISSIONS"
        message: "No tienes permiso para realizar esta acción."

    Error404NotFound:
      description: "Error 404 - No encontrado. El servidor no pudo encontrar el recurso solicitado."
      allOf:
        - $ref: '#/components/schemas/Error'
      example:
        code: "RESOURCE_NOT_FOUND"
        message: "El recurso solicitado no fue encontrado."

    Error500InternalServerError:
      description: "Error 500 - Error interno del servidor. El servidor encontró una condición inesperada que le impidió cumplir con la solicitud."
      allOf:
        - $ref: '#/components/schemas/Error'
      example:
        code: "INTERNAL_SERVER_ERROR"
        message: "Ocurrió un error inesperado en el servidor."

